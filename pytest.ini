[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Default marker expressions â€” skip live tests unless explicitly requested
addopts = -m "not live" --strict-markers -v

markers =
    live: marks tests that hit real LLM APIs (deselect with '-m "not live"')
    slow: marks tests that are noticeably slow
